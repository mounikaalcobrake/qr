<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Business Card</title>
    <style>
        @font-face {
            font-family: 'Raleway';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/raleway/v34/1Ptxg8zYS_SKggPN4iEgvnHyvveLxVvaorCIPrQ.ttf) format('truetype');
        }

        @font-face {
            font-family: 'Raleway';
            font-style: normal;
            font-weight: 700;
            src: url(https://fonts.gstatic.com/s/raleway/v34/1Ptxg8zYS_SKggPN4iEgvnHyvveLxVs9pbCIPrQ.ttf) format('truetype');
        }

        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .business-card {
  display: grid;
  overflow: hidden;
  position: relative;
  line-height: 1.6;
  font-size: 13px;
  width:70%; /* Full width on small screens */
  max-width: 400px; /* Max width for larger screens */
  height: auto; /* Let the height adjust based on content */
  padding: 7px;
  border-radius: 6px;
  box-shadow: 0 5px 15px -5px rgba(0, 0, 0, 0.4);
  background: #fff;
}

@media (max-width: 768px) {
  .business-card {
    width: 70%; /* Adjust width on tablets and smaller screens */
    height: auto; /* Adjust height as needed */
  }
}

@media (max-width: 480px) {
  .business-card {
    width: 70%; /* Full width on mobile phones */
    height: auto; /* Let the height adjust based on content */
  }
}

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            line-height: 1.5;
            color: #58242a;
        }

        .slice {
  top: -18px;
  left:-3px; /* Adjust to center the slice or position it where needed */
  position: absolute;
  width: 101%; /* Use 100% to fit the slice within the width of the card */
  height: 67px;
  background: #004d99;
  transform: rotate(-3deg);
}

        .slice p {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .slice2 {
            top:45px;
  left: 0; /* Adjust to center the slice or position it where needed */
  position: absolute;
  width: 100%; /* Use 100% to fit the slice within the width of the card */
  height:5px;
  background: red;
  transform: rotate(-3deg);
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 5px 0;
        }

        .column {
            flex: 1;
            font-size: 12px;
            color: #000;
            padding: 5px;
        }

        .column p {
            margin: 5px 0;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .business-card {
                padding: 10px;
            }

            .slice p {
                font-size: 14px;
            }

            .row {
                flex-direction: column;
                align-items: center;
            }

            .column {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="business-card">
        <div class="slice" style="display: flex;gap: 5px">
            <p style="color: #f7f7f7; font-size: 23px; margin-left:265px;margin-top:20px;transform: rotate(2deg); ">
                <span style="color: #ee473b;">US</span> AgriSeeds
            </p>
            <p style="color: #f7f7f7; font-size:9px;margin-left:320px;margin-left:-64px;margin-top:45px;transform: rotate(2deg); ">
                Seed that Works
            </p>
        </div>
        <div class="slice2"></div>
        <div class="content" style="display: flex; flex-direction: column; align-items: center;">
            <div class="row" style="display: flex; align-items: center; justify-content: center; gap: 10px; position: relative; width: 100%;margin-top:140px;margin-left: -45px;">
                <div style="background-color: #004d99; width: 130px; height: 4px; border-radius: 3px;"></div>
                <p style="font-size: 15px; color: #000; margin: 0; font-weight: bold; white-space: nowrap;">
                  SeedWorks International Pvt. Ltd.
                </p>
                <div style="background-color: red; width: 130px; height: 4px; border-radius: 3px;"></div>
              </div>
              
            
            <div class="row" style="display: flex; justify-content: space-between; gap: 20px; width: 100%;">
              <div class="column">
                <p id="address">Address: <br>
                  <span id="area"></span>, <span id="city"></span> - <span id="pincode"></span>, <br>
                  <span id="state"></span>, <span id="country"></span>
                </p>
              </div>
              <div class="column">
                <p id="mobile_no">Tell:N/A</p>
                <p id="mobile_no">Mobile: N/A</p>
                <p id="fax_no">Fax: N/A</p>
              </div>
            </div>
            
            <div class="row" style="margin-top:5px">
              <p style="margin-left:90px;color: #000;">Email: <span id="email">N/A</span></p>
              <p  style="margin-right:140px;color: #000;">Website: <span id="website">N/A</span></p>
            </div>
          </div>
          
    </div>

    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);

        // Set the text content of elements based on URL query parameters
        document.getElementById("area").textContent = urlParams.get("area") || "N/A";
        document.getElementById("city").textContent = urlParams.get("city") || "N/A";
        document.getElementById("state").textContent = urlParams.get("state") || "N/A";
        document.getElementById("country").textContent = urlParams.get("country") || "N/A";
        document.getElementById("pincode").textContent = urlParams.get("pincode") || "N/A";
        document.getElementById("mobile_no").textContent = urlParams.get("mobile_no") || "N/A";
        document.getElementById("email").textContent = urlParams.get("email") || "N/A";
        document.getElementById("website").textContent = urlParams.get("website") || "N/A";
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }

    .business-card {
      width: 600px;
      height: auto;
      border: 1px solid #ccc;
      background-color: #ffffff;
      padding: 20px;
    }

    .header {
      background: #003399;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
    }

    .header p {
      font-size: 12px;
      margin: 0;
    }

    .red-line {
      border: none;
      height: 5px;
      background-color: #c00000;
    }

    .content {
      padding: 10px;
    }

    .content h2 {
      font-size: 16px;
      color: #003399;
      margin: 0 0 10px;
      border-bottom: 2px solid #003399;
      display: inline-block;
    }

    .content p {
      font-size: 12px;
      color: #333;
      margin: 5px 0;
    }

    .contact p {
      font-size: 12px;
      margin: 5px 0;
      color: #333;
    }

    .contact strong {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="business-card">
    <div class="header">
      <h1 id="name">Company Name</h1>
      <p id="emp_designation">Designation</p>
    </div>
    <hr class="red-line">
    <div class="content">
      <h2 id="emp_name">Employee Name</h2>
      <p id="area">Area: N/A</p>
      <p id="city">City: N/A</p>
      <p id="state">State: N/A</p>
      <div class="contact">
        <p><strong>Tel No.:</strong> <span id="mobile_no">N/A</span></p>
        <p><strong>Fax No.:</strong> <span id="fax_no">N/A</span></p>
        <p><strong>Email:</strong> <span id="email">N/A</span></p>
        <p><strong>Website:</strong> <span id="website">N/A</span></p>
      </div>
    </div>
  </div>

  <script>
    // Parse query parameters from URL
    const params = new URLSearchParams(window.location.search);

    // Dynamically populate the business card fields
    document.getElementById("name").textContent = params.get("name") || "Company Name";
    document.getElementById("emp_name").textContent = params.get("emp_name") || "Employee Name";
    document.getElementById("emp_designation").textContent = params.get("emp_designation") || "Designation";
    document.getElementById("area").textContent = `Area: ${params.get("area") || "N/A"}`;
    document.getElementById("city").textContent = `City: ${params.get("city") || "N/A"}`;
    document.getElementById("state").textContent = `State: ${params.get("state") || "N/A"}`;
    document.getElementById("mobile_no").textContent = params.get("mobile_no") || "N/A";
    document.getElementById("fax_no").textContent = params.get("fax_no") || "N/A";
    document.getElementById("email").textContent = params.get("email") || "N/A";
    document.getElementById("website").textContent = params.get("website") || "N/A";
  </script>
</body>
</html>

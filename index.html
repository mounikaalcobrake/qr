<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital vCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(135deg, #667eea, #764ba2);
      }
      .vcard-container {
          width: 380px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 30px;
          backdrop-filter: blur(25px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          overflow: hidden;
          box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.3);
          position: relative;
      }
      .header {
          height: 200px;
          background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));
          position: relative;
      }
      .profile-section {
          text-align: center;
          margin-top: -80px;
          position: relative;
          z-index: 2;
      }
      .profile-image {
          width: 160px;
          height: 160px;
          border-radius: 50%;
          border: 6px solid rgba(255, 255, 255, 0.7);
          background: #f0f0f0;
          object-fit: cover;
      }
      .profile-info {
          margin-top: 25px;
          color: white;
      }
      .profile-info h1 {
          font-size: 32px;
          font-weight: 700;
          margin-bottom: 8px;
      }
      .profile-info p {
          font-size: 18px;
          color: rgba(255, 255, 255, 0.85);
      }
      .details-section {
          padding: 30px;
          background: rgba(255, 255, 255, 0.15);
          border-radius: 25px;
          margin: 25px;
      }
      .contact-item {
          display: flex;
          align-items: center;
          padding: 18px;
          background: rgba(255, 255, 255, 0.25);
          border-radius: 18px;
          margin-bottom: 18px;
      }
      .icon {
          width: 45px;
          height: 45px;
          background: rgba(255, 255, 255, 0.35);
          border-radius: 12px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-right: 18px;
          font-size: 22px;
          color: white;
      }
      .contact-label {
          font-size: 18px;
          color: white;
          font-weight: 500;
      }
      .contact-label2 {
    font-size: 18px;
    color: white;
    font-weight: 500;
    white-space: nowrap;  /* Prevents text from wrapping */
    overflow: hidden;  /* Hides overflow text */
    text-overflow: ellipsis;  /* Adds "..." if text is too long */
    max-width: 150px;  /* Adjust as needed to fit inside the box */
    display: block;  /* Ensures proper layout */
}

      .action-buttons {
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
      }
      .icon-phone {
    color:#00BFA5; /* Red */
}

.icon-email img{
    width: 30px;  /* Adjust size */
    height: 30px;
    object-fit: contain;  /* Ensures no background issues */
    background: transparent;  /* Light Blue */
}

.icon-website {
    color: #00BFA5; /* Teal */
}

      .action-buttons button {
          padding: 10px 20px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s ease;
      }
      .action-buttons button.send-to-manager {
          background: #FF9800;
          color: white;
      }
      .action-buttons button.send-to-manager:hover {
          background: #e68a00;
      }
  </style>

</head>
<body>
    <div class="vcard-container">
        <div class="header"></div>
        <div class="profile-section">
            <!-- Static Image from Public Folder -->
            <img id="profile-image" src="./images/employee.png" alt="Profile" class="profile-image">
            <div class="profile-info">
                <h1 id="name"></h1>
                <p id="designation"></p>
                <p id="company"></p>
            </div>
        </div>
        <div class="details-section">
            <div class="contact-item">
                <div class="icon icon-phone"><i class="fas fa-phone"></i></div>
                <span class="contact-label" id="mobile"></span>
            </div>
            <div class="contact-item">
                <div class="icon icon-email">  <img src="./images//mail.png" alt="Gmail" width="30" height="30"></div>
                <span class="contact-label2" id="email"></span>
            </div>
            <div class="contact-item">
                <div class="icon icon-website"><i class="fas fa-globe"></i></div>
                <span class="contact-label" id="website"></span>
            </div>
        </div>
        <div class="action-buttons">
            <button class="save" onclick="saveToEmail()">Save</button>
            <!-- <button class="add-to-contacts" onclick="addToContacts()">Add to Contacts</button> -->
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        // Populate fields dynamically
        document.getElementById("name").textContent = urlParams.get("emp_name") || "N/A";
        document.getElementById("designation").textContent = urlParams.get("emp_designation") || "N/A";
        document.getElementById("company").textContent = urlParams.get("name") || "N/A";
        document.getElementById("mobile").textContent = urlParams.get("mobile_no") || "N/A";
        document.getElementById("email").textContent = urlParams.get("email") || "N/A";
        document.getElementById("website").textContent = urlParams.get("website") || "N/A";

        // Function to save details to email
        function saveToEmail() {
            const empName = urlParams.get("emp_name") || "N/A";
            const empDesignation = urlParams.get("emp_designation") || "N/A";
            const companyName = urlParams.get("name") || "N/A";
            const mobileNo = urlParams.get("mobile_no") || "N/A";
            const email = urlParams.get("email") || "N/A";
            const website = urlParams.get("website") || "N/A";
            const managerEmail = "mounika1996sep@gmail.com";
            const subject = `Contact Details for ${empName}`;
            const body = `
Name: ${empName}
Designation: ${empDesignation}
Company: ${companyName}
Mobile: ${mobileNo}
Email: ${email}
Website: ${website}
            `.trim(); // Encode newlines for email
            const mailtoLink = `mailto:${encodeURIComponent(managerEmail)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(mailtoLink, "_blank");
        }

        // Function to add details to contacts (download vCard)
        function addToContacts() {
            const empName = urlParams.get("emp_name") || "N/A";
            const mobileNo = urlParams.get("mobile_no") || "N/A";

            // Simplified vCard with only name and mobile number
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:${empName}
TEL;TYPE=CELL:${mobileNo}
END:VCARD
            `.trim();

            const blob = new Blob([vCardData], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = `${empName.replace(/[^a-z0-9]/gi, "_").toLowerCase()}.vcf`;
            a.click();

            URL.revokeObjectURL(url); // Clean up the URL object
            setTimeout(() => {
                window.location.href = url; // Some devices will prompt to open contacts
            }, 1000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Business Card</title>
    <style>
       @font-face {
            font-family: 'Raleway';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/raleway/v34/1Ptxg8zYS_SKggPN4iEgvnHyvveLxVvaorCIPrQ.ttf) format('truetype');
        }
        @font-face {
            font-family: 'Raleway';
            font-style: normal;
            font-weight: 700;
            src: url(https://fonts.gstatic.com/s/raleway/v34/1Ptxg8zYS_SKggPN4iEgvnHyvveLxVs9pbCIPrQ.ttf) format('truetype');
        }

        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .business-card {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 5px 15px -5px rgba(0, 0, 0, 0.4);
            font-family: 'Raleway', sans-serif;
            background: #fff;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            line-height: 1.5;
            color: #58242a;
        }

        .slice {
            position: relative;
            background: #004d99;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slice p {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .slice2 {
            height: 5px;
            background: red;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 5px 0;
        }

        .column {
            flex: 1;
            font-size: 12px;
            color: #000;
            padding: 5px;
        }

        .column p {
            margin: 5px 0;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .business-card {
                padding: 10px;
            }

            .slice p {
                font-size: 14px;
            }

            .row {
                flex-direction: column;
                align-items: center;
            }

            .column {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="slice">
            <p><span style="color: #ee473b;">US</span> AgriSeeds</p>
        </div>
        <div class="slice2"></div>
        <div class="content">
            <p style="font-size: 15px; font-weight: bold;">SeedWorks International Pvt. Ltd.</p>
            <div class="row">
                <div class="column">
                    <p id="address">Address: <br><span id="area"></span>, <span id="city"></span> - <span id="pincode"></span>, <br><span id="state"></span>, <span id="country"></span></p>
                </div>
                <div class="column">
                    <p>Contact:</p>
                    <p id="mobile_no">Mobile: N/A</p>
                    <p id="fax_no">Fax: N/A</p>
                </div>
            </div>
            <div class="row">
                <p>Email: <span id="email">N/A</span></p>
                <p>Website: <span id="website">N/A</span></p>
            </div>
        </div>
    </div>
    
    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);

        // Set the text content of elements based on URL query parameters
        document.getElementById("area").textContent = urlParams.get("area") || "N/A";
        document.getElementById("city").textContent = urlParams.get("city") || "N/A";
        document.getElementById("state").textContent = urlParams.get("state") || "N/A";
        document.getElementById("country").textContent = urlParams.get("country") || "N/A";
        document.getElementById("pincode").textContent = urlParams.get("pincode") || "N/A";
        document.getElementById("mobile_no").textContent = urlParams.get("mobile_no") || "N/A";
        document.getElementById("email").textContent = urlParams.get("email") || "N/A";
        document.getElementById("website").textContent = urlParams.get("website") || "N/A";
    </script>
</body>
</html>

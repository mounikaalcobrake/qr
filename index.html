<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital vCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(135deg, #667eea, #764ba2);
      }
      .vcard-container {
          width: 380px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 30px;
          backdrop-filter: blur(25px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          overflow: hidden;
          box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.3);
          position: relative;
      }
      .header {
          height: 200px;
          background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));
          position: relative;
      }
      .profile-section {
          text-align: center;
          margin-top: -80px;
          position: relative;
          z-index: 2;
      }
      .profile-image {
          width: 160px;
          height: 160px;
          border-radius: 50%;
          border: 6px solid rgba(255, 255, 255, 0.7);
          background: #f0f0f0;
          object-fit: cover;
      }
      .profile-info {
          margin-top: 25px;
          color: white;
      }
      .profile-info h1 {
          font-size: 32px;
          font-weight: 700;
          margin-bottom: 8px;
      }
      .profile-info p {
          font-size: 18px;
          color: rgba(255, 255, 255, 0.85);
      }
      .details-section {
          padding: 30px;
          background: rgba(255, 255, 255, 0.15);
          border-radius: 25px;
          margin: 25px;
      }
      .contact-item {
          display: flex;
          align-items: center;
          padding: 18px;
          background: rgba(255, 255, 255, 0.25);
          border-radius: 18px;
          margin-bottom: 18px;
      }
      
      .icon {
          width: 45px;
          height: 45px;
          background: rgba(255, 255, 255, 0.35);
          border-radius: 12px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-right: 18px;
          font-size: 22px;
          color: white;
      }
      .contact-label {
          font-size: 18px;
          color: white;
          font-weight: 500;
      }
      .contact-label2 {
    font-size: 16px;
    color: white;
    font-weight: 500;
    white-space: nowrap;  /* Prevent text wrapping */
    overflow: hidden;  /* Hide overflowing text */
    text-overflow: ellipsis;  /* Show "..." if text is too long */
    max-width: 220px;  /* Adjust width to fit inside the box */
    display: block;
}

      .action-buttons {
          display: flex;
          justify-content: center;
          margin-top:4px;
      }
      .icon-phone {
    color:#00BFA5; /* Red */
}

.icon-email img{
    width: 30px;  /* Adjust size */
    height: 30px;
    object-fit: contain;  /* Ensures no background issues */
    background: transparent;  /* Light Blue */
}

.icon-website {
    width: 44px;  /* Adjust size */
    height: 36px;
    color: #00BFA5; /* Teal */
}

      .action-buttons button {
        display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px; /* Space between text and icon */
    background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 12px 20px;
    height: 30;
    width: 200;
    border-radius:7px;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
      }
      .action-buttons button.send-to-manager {
          background: #FF9800;
          color: white;
      }
      .action-buttons button.send-to-manager:hover {
        background: linear-gradient(135deg, rgba(37, 117, 252, 0.9), rgba(106, 17, 203, 0.9));
        transform: scale(1.05);
      }
      .share-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .dialog-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dialog-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
    
  </style>

</head>
<body>
    <div class="vcard-container">
        <div class="header"></div>
        <div class="profile-section">
            <!-- Static Image from Public Folder -->
            <img id="profile-image" src="./images/seeds.jpeg" alt="Profile" class="profile-image">
            <div class="profile-info">
                <h1 id="name"></h1>
                <p id="designation"></p>
                <p id="company"></p>
            </div>
        </div>
        <div class="details-section">
            <div class="contact-item" onclick="openDialer()">
                <div class="icon icon-phone"><i class="fas fa-phone"></i></div>
                <span class="contact-label" id="mobile"></span>
            </div>
            <div class="contact-item">
                <div class="icon icon-email">  <img src="./images//mail.png" alt="Gmail" width="30" height="30"></div>
                <span class="contact-label2" id="email"></span>
            </div>
            <div class="contact-item">
                <div class="icon icon-website"><i class="fas fa-globe"></i></div>
                <span class="contact-label" id="website"></span>
            </div>
        </div>
        <div class="action-buttons">
            <button class="save" onclick="saveToContacts()">
            Save
            <i class="fas fa-save"></i></button>
            <!-- <button class="add-to-contacts" onclick="addToContacts()">Add to Contacts</button> -->
        </div>
        <div class="action-buttons">
            <button class="save" onclick="openDialog()">
            Share Details
            <i class="fas fa-save"></i></button>
            <!-- <button class="add-to-contacts" onclick="addToContacts()">Add to Contacts</button> -->
        </div>
    </div>
    <div id="shareDialog" class="dialog-container">
        <h3>Share vCard</h3>
        <input type="text" placeholder="Name" id="newname">
        <input type="text" placeholder="Phone" id="mobileno">
        <input type="text" placeholder="Company name" id="companyname">
        <input type="text" placeholder="Email" id="email">
        <button class="close-button" onclick="dialogshare()">Share</button>
        <button class="close-button" onclick="closeDialog()">Close</button>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        // Populate fields dynamically
        document.getElementById("name").textContent = urlParams.get("emp_name") || "N/A";
        document.getElementById("designation").textContent = urlParams.get("emp_designation") || "N/A";
        document.getElementById("company").textContent = urlParams.get("name") || "N/A";
        document.getElementById("mobile").textContent = urlParams.get("mobile_no") || "N/A";
        document.getElementById("email").textContent = urlParams.get("email") || "N/A";
        document.getElementById("website").textContent = urlParams.get("website") || "N/A";

        // Function to save details to email
        function saveToContacts() {
    const empName = urlParams.get("emp_name") || "N/A";
    const empDesignation = urlParams.get("emp_designation") || "N/A";
    const companyName = urlParams.get("name") || "N/A";
    const mobileNo = urlParams.get("mobile_no") || "N/A";
    const email = urlParams.get("email") || "N/A";
    const website = urlParams.get("website") || "N/A";

    // Create vCard (VCF) format
    const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:${empName}
ORG:${companyName}
TITLE:${empDesignation}
TEL:${mobileNo}
EMAIL:${email}
URL:${website}
END:VCARD
    `.trim();

    // Convert vCard data to a Blob
    const blob = new Blob([vCardData], { type: "text/vcard" });

    // Create a temporary URL for download
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${empName}.vcf`; // Set file name
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

        function openDialer() {
    const mobileNo = urlParams.get("mobile_no") || "";
    if (mobileNo) {
        window.location.href = `tel:${mobileNo}`;
    } else {
        alert("No mobile number available");
    }
}


        // Function to add details to contacts (download vCard)
        function addToContacts() {
            const empName = urlParams.get("emp_name") || "N/A";
            const mobileNo = urlParams.get("mobile_no") || "N/A";

            // Simplified vCard with only name and mobile number
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:${empName}
TEL;TYPE=CELL:${mobileNo}
END:VCARD
            `.trim();

            const blob = new Blob([vCardData], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = `${empName.replace(/[^a-z0-9]/gi, "_").toLowerCase()}.vcf`;
            a.click();

            URL.revokeObjectURL(url); // Clean up the URL object
            setTimeout(() => {
                window.location.href = url; // Some devices will prompt to open contacts
            }, 1000);
        }
        function openDialog() {
            document.getElementById('shareDialog').style.display = 'block';
        }
        function closeDialog() {
            document.getElementById('shareDialog').style.display = 'none';
        }
        function dialogshare() {
    // Get values from input fields
    const empName = document.getElementById("newname").value || "N/A";
    const mobileNo = document.getElementById("mobileno").value || "N/A";
    const message = document.getElementById("companyname").value || "N/A";
    const email = document.getElementById("email").value || "N/A";

    const companyNumber = "8801753225";  // Company number

    // Create vCard data (Including company number)
    const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:${empName}
ORG:Company
TEL;TYPE=WORK,VOICE:${companyNumber}
TEL;TYPE=CELL:${mobileNo}
EMAIL:${email}
NOTE:${message}
END:VCARD`;

    // Convert vCard data to a Blob
    const blob = new Blob([vCardData], { type: "text/vcard" });

    // Create a temporary download link
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${empName}.vcf`; // File name
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

    </script>
</body>
</html>
